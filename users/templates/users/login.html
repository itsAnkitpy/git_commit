{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- ==========Page Header Section Start Here========== -->
<section class="page-header-section style-1 bg-pink">
    <div class="container">
        <div class="page-header-content">
            <div class="page-header-inner">
                <div class="page-title">
                    <h2>Login</h2>
                </div>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">Login</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- ==========Page Header Section Ends Here========== -->

<!-- ==========login Section start Here========== -->
<div class="login-section padding-tb">
    <div class="container">
        <div class="account-wrapper">
            <h3 class="title">Login</h3>
            {% for msg in messages %}
            <p id="messages" class="alert alert-info">{{ msg }}</p>
            {% endfor %}
            <form class="account-form" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between flex-wrap pt-sm-2">
                        <div class="checkgroup">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="d-block lab-btn"><span>Login</span></button>
                </div>
            </form>
            <div class="account-bottom">
                <span class="d-block cate pt-10">Don't Have an Account? <a href="{% url 'register' %}">Sign Up</a></span>
            </div>
        </div>
    </div>
</div>
<!-- ==========Login Section ends Here========== -->

{% endblock %}
