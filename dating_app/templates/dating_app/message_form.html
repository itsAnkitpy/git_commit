{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    
    <!-- ==========Page Header Section Start Here========== -->
    <section class="page-header-section style-1 bg-pink">
        <div class="container">
            <div class="page-header-content">
                <div class="page-header-inner">
                    <div class="page-title">
                        <h2>Send Message</h2>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Page Header Section Ends Here========== -->

    <!-- Contact Us Section Start Here -->
    <div class="contact-section bg-ash">
        <div class="contact-top padding-tb aside-bg padding-b">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <article class="contact-form-wrapper">
                            <div class="contact-form">
                                <h4>Don't Be A Stranger Just Say Hello.</h4>
                                
                                <form action="#" method="POST" id="commentform" class="comment-form">
                                    {% csrf_token %}
                                    <div>
                                      <div>
                                        {{form|crispy}}
                                      </div>
                                      <br>
                                      <input
                                        type="submit"
                                        value="Send Message"
                                        class="btn btn-success mb-5 ml-2"
                                      />
                                      
                                      <a href="{% url 'date-page' %}" class="btn btn-warning mb-5">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </article>
                    </div>
                    
                </div>
            </div>
        </div>
        

    </div>
    

  {% endblock %}
